<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Google Form</title>
    <style>
        .google{display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 50%;
                height: 35%;
                padding-bottom: 10px;
                background-color: rgb(230, 225, 218);
            }
        img{
            margin-top: 10px;
            margin-bottom: 10px;
            }
        .button{
            padding: 10px 0px;
            }
    </style>
        
</head>
<body>
    <div class="google">
        <img src="google.jpg" alt="Google Logo" width="100px" />
        <input type="text" id="search" name="search" placeholder="search" />

        <div class="button">
        <button>Search</button>
        </div>
    </div>
    <!--width of the form should 50% 
    and height--> 
</body>
</html>
